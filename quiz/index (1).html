<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #dfffe2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 60%;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .progress {
      height: 100%;
      width: 0;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: width 0.5s ease-in-out;
    }
    .score, .streak, .diamonds, .xp {
      font-size: 18px;
      margin: 5px 0;
    }
    #options-container button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
    #input-container {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Galaxy</h1>
  <div id="islandSelection">
    <h2>Choose Your Galaxy</h2>
    <button onclick="selectIsland('Beginner')">üåå Beginner Galaxy</button>
    <button onclick="selectIsland('Intermediate')">ü™ê Intermediate Galaxy</button>
    <button onclick="selectIsland('Advanced')">‚ú® Advanced Galaxy</button>
  </div>
  <div class="container">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p class="score">Score: <span id="score">0</span></p>
    <p class="streak">üî• Streak: <span id="streak">0</span></p>
    <p class="diamonds">üíé Diamonds: <span id="diamonds">0</span></p>
    <p class="xp">‚≠ê XP: <span id="xp">0</span></p>
    <p id="question">Loading...</p>
    <div id="options-container">
      <button id="option1"></button>
      <button id="option2"></button>
      <button id="option3"></button>
      <button id="option4"></button>
    </div>
    <div id="input-container">
      <input type="text" id="answerInput" placeholder="Type your answer here">
      <button onclick="checkTextAnswer()">Submit</button>
    </div>
    <button id="speakButton" onclick="speakQuestion()">üîä Listen</button>
  </div>
  <script>
    let score = 0, streak = 0, diamonds = 0, xp = 0;
    let selectedIsland = "";
    let currentQuestionIndex = -1;
    const questions = [
      { question: "Translate 'Good morning' to Vietnamese", options: [], answer: "ch√†o bu·ªïi s√°ng", type: "text" },
      { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], answer: 0, type: "choice" },
      { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: 1, type: "choice" }
    ];
    
    function selectIsland(island) {
      selectedIsland = island;
      document.getElementById("islandSelection").style.display = "none";
      document.querySelector(".container").style.display = "block";
      loadQuestion();
    }
    
    function loadQuestion() {
      currentQuestionIndex = Math.floor(Math.random() * questions.length);
      const questionData = questions[currentQuestionIndex];
      document.getElementById("question").innerText = questionData.question;
      
      if (questionData.type === "choice") {
        document.getElementById("options-container").style.display = "block";
        document.getElementById("input-container").style.display = "none";
        document.querySelectorAll("#options-container button").forEach((button, index) => {
          if (questionData.options[index]) {
            button.innerText = questionData.options[index];
            button.style.display = "inline-block";
            button.onclick = () => checkAnswer(index);
          } else {
            button.style.display = "none";
          }
        });
      } else {
        document.getElementById("options-container").style.display = "none";
        document.getElementById("input-container").style.display = "block";
        document.getElementById("answerInput").value = "";
      }
    }
    
    function checkAnswer(selectedIndex) {
      const questionData = questions[currentQuestionIndex];
      if (selectedIndex === questionData.answer) {
        alert("Correct!");
        updateScore();
      } else {
        alert("Incorrect, try again!");
      }
      loadQuestion();
    }
    
    function checkTextAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
      const questionData = questions[currentQuestionIndex];
      if (userAnswer === questionData.answer.toLowerCase()) {
        alert("Correct!");
        updateScore();
      } else {
        alert("Incorrect, try again!");
      }
      loadQuestion();
    }
    
    function updateScore() {
      score += 10;
      streak += 1;
      xp += 5;
      if (streak % 3 === 0) diamonds += 1;
      document.getElementById("score").innerText = score;
      document.getElementById("streak").innerText = streak;
      document.getElementById("diamonds").innerText = diamonds;
      document.getElementById("xp").innerText = xp;
    }
    
    function speakQuestion() {
      let msg = new SpeechSynthesisUtterance(questions[currentQuestionIndex].question);
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
